{% extends 'food/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid"  src="{{ item.item_image }}"/>
            </div>
            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h2>{{ object.item_desc }}</h2>
                <h3>${{ object.price }}</h3>
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
